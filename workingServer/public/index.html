<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--import style sheet-->
        <link href="index.css" rel="stylesheet">
        <script  src="index.js" defer></script>
    </head>
    <body>
        <div id="landing-content">
            <h1>Plan your next getaway</h1>
            <p>Search thousands of cheap flights to enable your exploration</p>
            <div >
                <button id="login-button-load">Login</button>
                <a href="registration">
                <button id="register-now" >Create an Account</button>
            </a>
            </div>
        </div>

        <div id="login-content" hidden>
        <form method="POST" action="/attempt_login">
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" name="password", id="password" placeholder="password">
            </div>
            <div>
                <input type="submit" value="login" id="login">
            </div>
        </form>
        <p hidden id="message"></p>
        <div>
            <p>Not a user? <a href="registration.html">Register here</a></p>
        </div>
        <div>
            <p><a href="main">Main Page</a></p>
        </div>

    </div>
        
    </body>
</html>
